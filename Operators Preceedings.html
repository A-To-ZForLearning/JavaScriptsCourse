<!DOCTYPE html>
<html>
   
   <head>

      <title>Operators Preceedings </title>
    
   </head>

<body>

      <script>
            //Operators Preceedings 
            // +, - , * , / , %, ++, --, ()
            var myvar = 5, myVar2 = 6, myVar3 =3;
            var temp;
             
            // temp = --myvar + myVar2++;

            temp = (--myvar + ++myVar2)  * myVar3;

            document.write("The result is  = " , temp , "<br/>");

       
      </script>

</body>
</html>
